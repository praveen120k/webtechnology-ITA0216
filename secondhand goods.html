<!DOCTYPE html>
<html>
<head>
  <title>Online Second-Hand Goods Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
    
    main {
      margin: 20px;
    }
    
    .listing {
      display: flex;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 10px;
    }
    
    .listing img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-right: 10px;
    }
    
    .listing-details {
      flex-grow: 1;
    }
    
    footer {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Second-Hand Goods Marketplace</h1>
  </header>
  
  <main>
    <form>
      <input type="text" placeholder="Search for an item" /><br/><br/>
      <button type="submit">Search</button>
    </form>
    
    <h2>Listings</h2>
    
    <div class="listing">
      <img src="example_image1.jpg" alt="Item Image" />
      <div class="listing-details">
        <h3>Item Title</h3>
        <p>Price: $50</p>
        <p>Description: Lorem ipsum dolor sit amet...</p>
        <button>Contact Seller</button>
      </div>
    </div>
    
    <div class="listing">
      <img src="example_image2.jpg" alt="Item Image" />
      <div class="listing-details">
        <h3>Item Title</h3>
        <p>Price: $100</p>
        <p>Description: Lorem ipsum dolor sit amet...</p>
        <button>Contact Seller</button>
      </div>
    </div>
    
    <!-- Add more listings here -->
    
  </main>
  
  <footer>
    <p>&copy; 2022 Online Second-Hand Goods Marketplace. All rights reserved.</p>
  </footer>
</body>
</html>
