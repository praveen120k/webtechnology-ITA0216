<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hotel Room Booking</h1>
  </header>

  <section>
    <h2>Search for available rooms</h2>
    <form>
      <label for="check-in-date">Check-In Date:</label>
      <input type="date" id="check-in-date" required>
      <br>

      <label for="check-out-date">Check-Out Date:</label>
      <input type="date" id="check-out-date" required>
      <br>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" min="1" required>
      <br>

      <input type="submit" value="Search">
    </form>
  </section>

  <section id="results">
    <h2>Available Rooms</h2>
    <ul>
      <li>
        <img src="room1.jpg" alt="Room 1">
        <h3>Room 1</h3>
        <p>Description of room 1</p>
        <button onclick="bookRoom('Room 1')">Book Now</button>
      </li>
      <li>
        <img src="room2.jpg" alt="Room 2">
        <h3>Room 2</h3>
        <p>Description of room 2</p>
        <button onclick="bookRoom('Room 2')">Book Now</button>
      </li>
    </ul>
  </section>

  <footer>
    <p>Â© 2022 Hotel Room Booking. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
