<!DOCTYPE html>
<html>
<head>
<title>Online Shopping System for Fashion Wear</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.product {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.product img {
  width: 100%;
}

.product-info {
  background-color: #f5f5f5;
  padding: 10px;
  text-align: center;
  font-size: 18px;
}

.product-button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px;
  width: 100%;
  cursor: pointer;
}

.product-button:hover {
  background-color: #555;
}

.footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}
</style>
</head>
<body>
<div class="header">
  <h1>Online Fashion Wear Shop</h1>
</div>

<div class="container">
  <div class="product">
    <div class="product-info">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Description of Product 1</p>
      <p>$19.99</p>
      <button class="product-button">Add to Cart</button>
    </div>
    <div class="product-info">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Description of Product 2</p>
      <p>$24.99</p>
      <button class="product-button">Add to Cart</button>
    </div>
    <div class="product-info">
      <img src="product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>Description of Product 3</p>
      <p>$29.99</p>
      <button class="product-button">Add to Cart</button>
    </div>
  </div>
</div>

<div class="footer">
  <p>&copy; 2021 Online Fashion Wear Shop. All rights reserved.</p>
</div>
</body>
</html>
