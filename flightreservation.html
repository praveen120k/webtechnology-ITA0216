<!DOCTYPE html>
<html>
<head>
    <title>Flight Reservation System</title>
</head>
<body>
    <h1>Flight Reservation System</h1>

    <form>
        <h2>Search Flights</h2>
        <label for="departure">Departure:</label>
        <input type="text" id="departure" placeholder="Enter departure city" required>
        <br>
        <label for="arrival">Arrival:</label>
        <input type="text" id="arrival" placeholder="Enter arrival city" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <br>
        <input type="submit" value="Search">
    </form>

    <h2>Available Flights</h2>
    <table>
        <tr>
            <th>Flight Number</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Date</th>
            <th>Price</th>
            <th>Book</th>
        </tr>
        <tr>
            <td>FL001</td>
            <td>New York</td>
            <td>London</td>
            <td>2022-05-01</td>
            <td>$500</td>
            <td><a href="booking.html?flight=FL001">Book Now</a></td>
        </tr>
        <tr>
            <td>FL002</td>
            <td>Paris</td>
            <td>Tokyo</td>
            <td>2022-06-15</td>
            <td>$800</td>
            <td><a href="booking.html?flight=FL002">Book Now</a></td>
        </tr>
    </table>

</body>
</html>
